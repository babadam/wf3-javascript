<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animations</title>
    <link rel="stylesheet" href="css/02_animation.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/02_animation.js"></script>
</head>
<body>
    <!--thumbnail pour vignette (english power)-->
    <div id="thumbnail-wrapper">
        <div class="thumbnail">
            <a href="#" class="open-slider" data-slide="0"><img src="img/g_01.jpg" alt=""></a>
        </div>
        <div class="thumbnail">
            <a href="#" class="open-slider" data-slide="1"><img src="img/g_02.jpg" alt=""></a>
        </div>
        <div class="thumbnail">
            <a href="#" class="open-slider" data-slide="2"><img src="img/g_03.jpg" alt=""></a>
        </div>
        <div class="thumbnail">
            <a href="#" class="open-slider" data-slide="3"><img src="img/g_04.jpg" alt=""></a>
        </div>
    </div>

    <!-- Visionneuse -->
    <div id="shadow">
        <div id="slider-wrapper">
            <div id="slide-container">
                <div class="slide">
                    <img src="img/g_01.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/g_02.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/g_03.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/g_04.jpg" alt="">
                </div>
            </div>

            <!--Navigation-->
            <div id="slider-nav">
                <a href="#" class="btn-prev" data-direction="prev">
                    <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                </a>
                <a href="#" class="btn-next" data-direction="next">
                    <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
