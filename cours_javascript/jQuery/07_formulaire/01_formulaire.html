    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>
    <!--CSS-->
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="css/01_formulaire.css">
